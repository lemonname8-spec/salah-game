<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <title>Advanced Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <div class="stage" id="stage">
      <canvas id="game" aria-label="Snake game"></canvas>

      <!-- Minimal HUD while playing -->
      <div id="hudMini" class="hudMini hidden">
        <div class="pill">Счёт: <span id="scoreMini">0</span></div>
        <div class="pill">Рекорд: <span id="bestMini">0</span></div>
      </div>

      <!-- Touch controls (right side) -->
      <div id="touchControls" class="touchControls hidden" aria-hidden="true">
        <button class="tcBtn tcPause" id="tcPause" aria-label="Пауза">II</button>

        <div class="tcPad">
          <button class="tcBtn tcUp" id="tcUp" aria-label="Вверх">▲</button>
          <button class="tcBtn tcLeft" id="tcLeft" aria-label="Влево">◀</button>
          <button class="tcBtn tcRight" id="tcRight" aria-label="Вправо">▶</button>
          <button class="tcBtn tcDown" id="tcDown" aria-label="Вниз">▼</button>
        </div>
      </div>

      <!-- Menu / Pause / Game Over Overlay -->
      <div id="overlay" class="overlay">
        <div class="panel">
          <div class="panelHead">
            <div class="brand">
              <div class="dot"></div>
              <div class="panelTitle" id="panelTitle">Advanced Snake</div>
            </div>
            <div class="panelHint" id="panelHint">Нажми “Играть” — включится полноэкранный режим и landscape (если браузер позволит).</div>
          </div>

          <div class="statsRow">
            <div class="statBox">
              <div class="statLabel">Счёт</div>
              <div class="statValue" id="score">0</div>
            </div>
            <div class="statBox">
              <div class="statLabel">Рекорд</div>
              <div class="statValue" id="best">0</div>
            </div>
          </div>

          <div class="actions">
            <button id="btnPlay" class="btn primary">Играть</button>
            <button id="btnRestart" class="btn ghost">Заново</button>
          </div>

          <div class="settings">
            <div class="row">
              <label for="speed">Скорость</label>
              <div class="rowRight">
                <input id="speed" type="range" min="6" max="16" value="10" />
                <span id="speedVal" class="chip">10</span>
              </div>
            </div>

            <div class="row">
              <label for="difficulty">Сложность</label>
              <select id="difficulty">
                <option value="easy">Лёгкая</option>
                <option value="normal" selected>Нормальная</option>
                <option value="hard">Хард</option>
              </select>
            </div>

            <div class="row">
              <label for="skin">Скин</label>
              <select id="skin">
                <option value="neon" selected>Neon</option>
                <option value="toxic">Toxic</option>
                <option value="fire">Fire</option>
                <option value="ice">Ice</option>
                <option value="gold">Gold</option>
                <option value="carbon">Carbon</option>
              </select>
            </div>

            <div class="row toggles">
              <label class="toggle">
                <input id="toggleObstacles" type="checkbox" checked />
                <span>Препятствия</span>
              </label>

              <label class="toggle">
                <input id="togglePowerups" type="checkbox" checked />
                <span>Пауэр-апы</span>
              </label>
            </div>
          </div>

          <div class="footerHint" id="footerHint">
            Управление: свайпы или кнопки справа • Пауза: II • Рестарт: “Заново”
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
